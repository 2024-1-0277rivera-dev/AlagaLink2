<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Wheelchair icon -->
  <g transform="translate(200, 150)">
    <!-- Seat -->
    <rect x="20" y="30" width="120" height="60" rx="10" fill="#1F4788" opacity="0.9"/>
    <!-- Back rest -->
    <rect x="10" y="10" width="20" height="90" rx="5" fill="#2E5C8A"/>
    <!-- Armrest left -->
    <rect x="30" y="20" width="80" height="15" rx="5" fill="#1F4788"/>
    <!-- Armrest right -->
    <rect x="30" y="75" width="80" height="15" rx="5" fill="#1F4788"/>
    <!-- Wheel left -->
    <circle cx="40" cy="110" r="35" fill="none" stroke="#1F4788" stroke-width="8"/>
    <circle cx="40" cy="110" r="25" fill="none" stroke="#1F4788" stroke-width="3"/>
    <!-- Wheel right -->
    <circle cx="140" cy="110" r="35" fill="none" stroke="#1F4788" stroke-width="8"/>
    <circle cx="140" cy="110" r="25" fill="none" stroke="#1F4788" stroke-width="3"/>
    <!-- Axle -->
    <line x1="40" y1="110" x2="140" y2="110" stroke="#1F4788" stroke-width="4"/>
  </g>

  <!-- Hearing aid icon -->
  <g transform="translate(450, 150)">
    <!-- Device body -->
    <ellipse cx="60" cy="40" rx="25" ry="35" fill="#2E5C8A"/>
    <!-- Speaker part -->
    <circle cx="60" cy="50" r="15" fill="#1F4788"/>
    <!-- Sound waves -->
    <path d="M 95 30 Q 110 30 115 45 Q 110 60 95 60" fill="none" stroke="#1F4788" stroke-width="3"/>
    <path d="M 105 20 Q 125 20 135 45 Q 125 70 105 70" fill="none" stroke="#1F4788" stroke-width="3"/>
  </g>

  <!-- Mobility aid icon -->
  <g transform="translate(650, 150)">
    <!-- Handle -->
    <path d="M 30 20 Q 50 10 60 50" fill="none" stroke="#1F4788" stroke-width="8" stroke-linecap="round"/>
    <!-- Frame left -->
    <line x1="30" y1="20" x2="20" y2="100" stroke="#1F4788" stroke-width="6"/>
    <!-- Frame right -->
    <line x1="60" y1="50" x2="70" y2="100" stroke="#1F4788" stroke-width="6"/>
    <!-- Crossbar -->
    <line x1="20" y1="100" x2="70" y2="100" stroke="#1F4788" stroke-width="6"/>
    <!-- Wheels -->
    <circle cx="25" cy="110" r="15" fill="none" stroke="#1F4788" stroke-width="4"/>
    <circle cx="65" cy="110" r="15" fill="none" stroke="#1F4788" stroke-width="4"/>
  </g>

  <!-- Title -->
  <text x="400" y="330" font-size="48" font-weight="bold" text-anchor="middle" fill="#1F4788">
    Assistive Devices
  </text>
  
  <!-- Description -->
  <text x="400" y="380" font-size="24" text-anchor="middle" fill="#2E5C8A" opacity="0.8">
    Wheelchairs • Hearing Aids • Mobility Tools
  </text>
  
  <!-- Badge -->
  <rect x="280" y="450" width="240" height="80" rx="10" fill="#1F4788" opacity="0.1" stroke="#1F4788" stroke-width="2"/>
  <text x="400" y="485" font-size="20" text-anchor="middle" fill="#1F4788" font-weight="bold">
    Request Direct Access
  </text>
  <text x="400" y="515" font-size="16" text-anchor="middle" fill="#1F4788">
    Through Digital Identity
  </text>
</svg>