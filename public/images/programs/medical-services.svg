<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Medical cross icon -->
  <g transform="translate(150, 100)">
    <rect x="30" y="20" width="40" height="120" fill="#D32F2F" rx="5"/>
    <rect x="20" y="60" width="60" height="40" fill="#D32F2F" rx="5"/>
  </g>

  <!-- Stethoscope -->
  <g transform="translate(400, 100)">
    <!-- Earpieces -->
    <circle cx="30" cy="20" r="8" fill="none" stroke="#D32F2F" stroke-width="6"/>
    <circle cx="60" cy="20" r="8" fill="none" stroke="#D32F2F" stroke-width="6"/>
    <!-- Tubing -->
    <path d="M 30 28 Q 30 50 45 60" fill="none" stroke="#D32F2F" stroke-width="6" stroke-linecap="round"/>
    <path d="M 60 28 Q 60 50 45 60" fill="none" stroke="#D32F2F" stroke-width="6" stroke-linecap="round"/>
    <!-- Diaphragm -->
    <circle cx="45" cy="85" r="20" fill="none" stroke="#D32F2F" stroke-width="6"/>
    <circle cx="45" cy="85" r="12" fill="#D32F2F" opacity="0.3"/>
  </g>

  <!-- Medicine bottle -->
  <g transform="translate(650, 110)">
    <!-- Bottle cap -->
    <rect x="35" y="15" width="30" height="15" fill="#D32F2F" rx="2"/>
    <!-- Bottle neck -->
    <rect x="40" y="30" width="20" height="15" fill="none" stroke="#D32F2F" stroke-width="3"/>
    <!-- Bottle body -->
    <path d="M 35 45 L 30 100 Q 30 115 45 120 Q 60 115 60 100 L 55 45 Z" 
          fill="none" stroke="#D32F2F" stroke-width="3"/>
    <!-- Liquid inside -->
    <ellipse cx="45" cy="100" rx="18" ry="8" fill="#D32F2F" opacity="0.3"/>
    <ellipse cx="45" cy="90" rx="18" ry="8" fill="#D32F2F" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="400" y="330" font-size="48" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    Medical Services
  </text>
  
  <!-- Description -->
  <text x="400" y="380" font-size="24" text-anchor="middle" fill="#C62828" opacity="0.8">
    Healthcare • Medicines • Medical Devices
  </text>
  
  <!-- Badge -->
  <rect x="240" y="450" width="320" height="80" rx="10" fill="#D32F2F" opacity="0.1" stroke="#D32F2F" stroke-width="2"/>
  <text x="400" y="485" font-size="20" text-anchor="middle" fill="#D32F2F" font-weight="bold">
    Health Support Services
  </text>
  <text x="400" y="515" font-size="16" text-anchor="middle" fill="#D32F2F">
    For PWD/CWD Community
  </text>
</svg>