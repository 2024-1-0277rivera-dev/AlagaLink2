<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B2DFDB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Weaving loom -->
  <g transform="translate(120, 120)">
    <!-- Frame -->
    <rect x="20" y="20" width="180" height="200" fill="none" stroke="#009688" stroke-width="6"/>
    <!-- Warp threads -->
    <line x1="30" y1="40" x2="30" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="50" y1="40" x2="50" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="70" y1="40" x2="70" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="90" y1="40" x2="90" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="110" y1="40" x2="110" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="130" y1="40" x2="130" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="150" y1="40" x2="150" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="170" y1="40" x2="170" y2="220" stroke="#00897B" stroke-width="2"/>
    <line x1="190" y1="40" x2="190" y2="220" stroke="#00897B" stroke-width="2"/>
    <!-- Weft pattern -->
    <line x1="30" y1="60" x2="190" y2="60" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="80" x2="190" y2="80" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="100" x2="190" y2="100" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="120" x2="190" y2="120" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="140" x2="190" y2="140" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="160" x2="190" y2="160" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="180" x2="190" y2="180" stroke="#FF6F00" stroke-width="3"/>
    <line x1="30" y1="200" x2="190" y2="200" stroke="#FF6F00" stroke-width="3"/>
  </g>

  <!-- Workshop/hands icon -->
  <g transform="translate(420, 140)">
    <!-- Left hand -->
    <path d="M 20 80 L 20 40 M 20 40 L 15 30 M 20 40 L 25 25 M 20 40 L 30 20 M 20 40 L 35 25" 
          stroke="#009688" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="90" r="12" fill="#009688"/>
    <!-- Right hand -->
    <path d="M 80 80 L 80 40 M 80 40 L 85 30 M 80 40 L 75 25 M 80 40 L 70 20 M 80 40 L 65 25" 
          stroke="#FF6F00" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="90" r="12" fill="#FF6F00"/>
  </g>

  <!-- Digital literacy icon -->
  <g transform="translate(620, 140)">
    <!-- Computer screen -->
    <rect x="10" y="20" width="100" height="70" rx="5" fill="none" stroke="#009688" stroke-width="4"/>
    <!-- Screen glow -->
    <rect x="15" y="25" width="90" height="60" fill="#E0F2F1"/>
    <!-- Keyboard -->
    <rect x="5" y="95" width="110" height="20" rx="3" fill="#009688"/>
    <!-- Keys pattern -->
    <circle cx="25" cy="105" r="3" fill="#00897B"/>
    <circle cx="50" cy="105" r="3" fill="#00897B"/>
    <circle cx="75" cy="105" r="3" fill="#00897B"/>
    <circle cx="100" cy="105" r="3" fill="#00897B"/>
  </g>

  <!-- Title -->
  <text x="400" y="330" font-size="48" font-weight="bold" text-anchor="middle" fill="#009688">
    Livelihood Hub
  </text>
  
  <!-- Description -->
  <text x="400" y="380" font-size="24" text-anchor="middle" fill="#00897B" opacity="0.8">
    Weaving • Digital Literacy • Strawberry Processing
  </text>
  
  <!-- Badge -->
  <rect x="260" y="450" width="280" height="80" rx="10" fill="#009688" opacity="0.1" stroke="#009688" stroke-width="2"/>
  <text x="400" y="485" font-size="20" text-anchor="middle" fill="#009688" font-weight="bold">
    Growth & Empowerment
  </text>
  <text x="400" y="515" font-size="16" text-anchor="middle" fill="#009688">
    Tailored for PWD/CWD Members
  </text>
</svg>